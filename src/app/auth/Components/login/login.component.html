<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <!-- <h3 class="mb-3">Login Now</h3> -->
                <div class=" shadow rounded">
                    <div class="row ">
                        <div class="col-md-7 pe-0">
                            <img src="../../../../assets/images/csm logo.jpg" style="mix-blend-mode: multiply ;"
                                class="w-25 ms-4" alt="">
                            <div class="form-left h-100  pb-5 px-5">
                                <form [formGroup]="login_form" class="row g-4">
                                    <div class="col-12">
                                        <label>Email<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input formControlName="email" class="form-control" type="text"
                                                placeholder="Enter Email Id" maxlength="30" id="email">
                                        </div>
                                        <small class="text-danger">
                                            <div *ngIf="login_form.get('email')?.invalid && login_form.get('email')?.touched"
                                                class="error-message">
                                                <div *ngIf="login_form.get('email')?.hasError('required')">Email
                                                    Can't
                                                    Blank .</div>
                                                <!-- <div *ngIf="login_form.get('email')?.hasError('pattern')">Invalid username Format
                          </div> -->
                                            </div>
                                        </small>
                                    </div>

                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input formControlName="password" type="password"
                                                class="form-control password" placeholder="Enter Password"
                                                maxlength="24">
                                            <a class="passwordshowbtn input-group-text"
                                                (click)="togglePasswordVisibility()">
                                                <!-- <img src='../../../../assets/images/hide_password_img.png' height="40px"
                                                    alt='hide'> -->
                                                <i class="bi bi-eye-fill"></i>
                                            </a>
                                        </div>
                                        <small class="text-danger">
                                            <div *ngIf="login_form.get('password')?.invalid && login_form.get('password')?.touched"
                                                class="error-message">
                                                <div *ngIf="login_form.get('password')?.hasError('required')">
                                                    Password Can't Blank .</div>
                                            </div>
                                        </small>
                                    </div>
                                    <div class="col-md-10">
                                        <span>{{ captcha.text }}</span>
                                        <input formControlName="answer" class="form-control" type="text"
                                            placeholder="Enter Captcha">
                                        <div *ngIf="login_form.get('answer')?.invalid && login_form.get('answer')?.touched"
                                            class="error-message text-danger">
                                            Captcha can't be blank
                                        </div>
                                        <div *ngIf="login_form.get('answer')?.hasError('required')"></div>
                                        <div id="captcha-error" *ngIf="captchaError" class="error-message">
                                            {{ captchaError }}
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-primary mt-4"
                                            (click)="generateCaptcha()"><i class="bi bi-arrow-clockwise"></i></button>
                                    </div>

                                    <!-- <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                            </div>
                                        </div> -->

                                    <!-- <div class="col-sm-6">
                                            <a href="#" class="float-end text-primary">Forgot Password?</a>
                                        </div> -->

                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary w-100 mt-2"
                                            (click)="onLogin()">Login</button>
                                        <div class="d-flex gap-3 justify-content-center mt-3">
                                            <a routerLink="/home">Home</a>
                                            <a routerLink="/auth/forgot">Forgot
                                                Password?</a>
                                        </div>


                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary rounded-end-2">
                                <img src="https://blogimages.softwaresuggest.com/blog/wp-content/uploads/2021/03/20142019/Top-Benefits-of-Using-LMS-in-Schools-for-Education.png"
                                    class="w-100 rounded-end-2" alt="" style="object-fit: cover; height: 550px;">
                                <!-- <h2 class="fs-1">Learning Management System</h2> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
