<div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Change password</h3>
      <!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->
      <div class="card-text">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword">Your new password</label>
            <input formControlName="password" id="password" type="password" class="form-control form-control-sm">
            <div *ngIf="changePasswordForm.get('password')?.errors && (changePasswordForm.get('password')?.dirty || changePasswordForm.get('password')?.touched)">
              <div *ngIf="changePasswordForm.get('password')?.hasError('required')">Password is required.</div>
              <div *ngIf="changePasswordForm.get('password')?.hasError('minlength')">Password must be at least 7 characters long.</div>
              <div *ngIf="changePasswordForm.get('password')?.hasError('pattern')">
              Password Must contain
              <ol>
                <li>One Capital letter then others.</li>
                <li>One special Character</li>
              </ol>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <input formControlName="repeatPassword" id="repeatPassword" type="password" class="form-control form-control-sm">
            <div *ngIf="changePasswordForm.get('repeatPassword')?.errors && (changePasswordForm.get('repeatPassword')?.dirty || changePasswordForm.get('repeatPassword')?.touched)">
              <div *ngIf="changePasswordForm.get('repeatPassword')?.hasError('required')">Repeat Password is required.</div>
            </div>
            
          </div>
          <button type="submit" class="btn btn-primary btn-block submit-btn">Confirm</button>
        </form>
      </div>
    </div>
  </div>
