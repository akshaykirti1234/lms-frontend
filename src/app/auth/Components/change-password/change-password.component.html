<div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Change password</h3>
      <!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->
      <div class="card-text">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword">Your new password</label>
            <input formControlName="password" id="password" type="password" class="form-control form-control-sm">
          </div>
          <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <input formControlName="repeatPassword" id="repeatPassword" type="password" class="form-control form-control-sm">
          </div>
          <button type="submit" class="btn btn-primary btn-block submit-btn">Confirm</button>
        </form>
      </div>
    </div>
  </div>
