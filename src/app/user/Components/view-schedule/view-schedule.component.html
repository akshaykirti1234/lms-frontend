<div class="container-fluid" *ngIf="!sales">
    <div class="d-flex justify-content-end m-4">
        <input [(ngModel)]="searchFilter" type="text" class="form-control w-25" placeholder="Search">
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4">
        <div class="col mb-4" *ngFor="let schedule of scheduleList | scheduleFilter: searchFilter">
            <div class="card custom-card">
                <div class="card-header text-center text-bg-danger">
                    <h5 class="card-title">{{ schedule.scheduleForName }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"><span class="">Technology : </span> {{ schedule.technology.techName }}</p>
                    <p class="card-text"><span class="">Author</span> {{ schedule.author.authName }}</p>
                </div>
                <div class="text-center m-2">
                    <button class="btn btn-success" style="cursor: pointer;"
                        routerLink="/user/viewMaterials/{{ schedule.scheduleForId }}">Start</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="sales">
    <div class="container shadow vh-100">
        <button class="btn">Start</button>
    </div>
</div>
