<div class="d-flex m-2">
    <div class="p-2 w-100 vh-100" *ngIf="selectedPdf">
        <ngx-extended-pdf-viewer [showDownloadButton]="false" [showDrawEditor]="false" [showOpenFileButton]="false"
            [showPrintButton]="false" [src]="selectedPdf" [showSecondaryToolbarButton]="false" [showTextEditor]="false">
        </ngx-extended-pdf-viewer>
    </div>


    <div class="p-2 w-100 vh-100" *ngIf="selectedVideo">
        <video class="w-100" height="360" poster="../../../../assets/images/csm logo.jpg" (play)="onPlay()"
            (pause)="onPause()" (ended)="onEnded()" controls controlsList="nodownload" disablePictureInPicture>
            <source [src]="selectedVideo" type="video/mp4">
        </video>
        <div class="video-title">
            <h3>{{ sessionName }}</h3>
        </div>
        <div>
            <div class="accordion" id="videoAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="videoDescriptionHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#videoDescription" aria-expanded="false" aria-controls="videoDescription">
                            <h5>Description</h5>
                        </button>
                    </h2>
                    <div id="videoDescription" class="accordion-collapse collapse"
                        aria-labelledby="videoDescriptionHeading" data-bs-parent="#videoAccordion">
                        <div class="accordion-body">
                            <p>{{description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container d-flex gap-3 flex-column w-25 me-2 overflow-y-scroll vh-50" style="cursor: pointer;">
        <div class=" border rounded" *ngFor="let file of materialList">
            <div class="row ">
                <div class="col-6" (click)="showMaterial(file.video,file)">
                    <img src="https://addplaybuttontoimage.way4info.net/Images/Icons/22.png" width="50" alt=""
                        style="object-fit: cover; height: fit-content;">
                </div>
                <div class="col-6 d-flex align-items-center">
                    <a>{{ file.sessionName }}</a>
                </div>
            </div>

            <div (click)="showMaterial(file.document,file)" class="bg text-bg-primary px-1">
                <span>{{file.document}}</span>
            </div>
        </div>
    </div>

</div>
