<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0">User Info Details</h3>
        </div>
        <div class="card-body" *ngIf="usersList && usersList.length > 0">
            <table class="table table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Sl.No</th>
                        <th>Full Name</th>
                        <th>Contact Number</th>
                        <th>Email-Id</th>
                        <th>Deparetment</th>
                        <th>Designation</th>
                        <th>Location</th>
                        <!-- <th>User Type</th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersList | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }; let i = index;">
                        <td>{{ (page - 1) * tableSize + i + 1 }}</td>
                        <td>{{ user.FULLNAME }}</td>
                        <td>{{ user.CONTACTNO }}</td>
                        <td>{{ user.EMAILID}}</td>
                        <td>{{ user.DEPARTMENT }}</td>
                        <td>{{ user.DESIGNATION }}</td>
                        <td>{{ user.LOCATIONNAME}}</td>
                        <!-- <td>
                         
                            <span [textContent]="user.USERTYPEID === 1 ? 'Admin' : 'User'"></span>
                        </td> -->
                        <td>
                            <!-- <button class="btn btn-primary" (click)="editUser(user.INT_USER_ID)">Edit</button>
                            <button class="btn btn-danger mx-2" (click)="deleteUser(user.INT_USER_ID)">Delete</button> -->
                            <div class="d-flex gap-3">
                                <i class="fa fa-edit text-primary" style="cursor: pointer;"
                                    (click)="editUser(user.USERID)"></i>
                                <i class="fa fa-trash text-danger" style="cursor: pointer;"
                                    (click)="deleteUser(user.USERID)"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-3">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="getTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
        <div class="card-body text-center" *ngIf="!usersList || usersList.length === 0">
            No records found.
        </div>
    </div>
</div>
