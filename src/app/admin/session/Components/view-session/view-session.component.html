<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Session Details</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Sl No.</th>
                                <th>Session Name</th>
                                <th>Sub Module</th>
                                <th>Scheduled For</th>
                                <th>Video</th>
                                <th>Document</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let session of sessionList
                             | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }
              ; 
              let i = index;">
              <!-- <tr *ngFor="let session of sessionList;let i = index"> -->
                                <td>{{ (page - 1) * tableSize + i + 1 }}</td>
                                <td>{{ session.sessionname }}</td>
                                <td>{{ session.submodulename }}</td>
                                <td>{{ session.schedulefor }}</td>
                                <td>
                                    <a target="_blank" href="{{viewFileUrl}}/{{session.vedio}}"
                                        class="btn btn-md btn-success">
                                        <i class="bi bi-arrow-down-square-fill"></i>
                                    </a>
                                </td>
                                <td>
                                    <a target="_blank" href="{{viewFileUrl}}/{{session.document}}"
                                        class="btn btn-md btn-success">
                                        <i class="bi bi-arrow-down-square-fill"></i>
                                    </a>
                                </td>
                                <td>{{ session.sessiondescription }}</td>
                                <td>
                                    <div class="d-flex gap-2"><i class="fa-solid fa-pen-to-square text-primary"
                                        (click)="editSession(session.sessionid)"></i>&nbsp;
                                    <i class="fa-solid fa-trash text-danger"
                                        (click)="deleteSession(session.sessionid)"></i></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="getTableDataChange($event)">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
