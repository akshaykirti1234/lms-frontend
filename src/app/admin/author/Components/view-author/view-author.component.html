
<div class="container">
    <div class="card">
        <div class="card-header text-center text-bg-primary">
            <h3>Author Details</h3>
        </div>
        <div class="">
            <div class="table-responsive p-1">
                <table class="table table-striped table-bordered rounded">
                    <thead class="table-success align-middle">
                        <tr>
                            <th>Sl.No</th>
                            <th>Author Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let author of authorList | paginate :{
                                itemsPerPage : tableSize,
                                currentPage : page ,
                                totalItems: count
                                }; let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{author.authName}}</td>
                            <td>{{author.email}}</td>
                            <td>{{author.phone}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <i class="fa-solid fa-pen-to-square text-primary"
                                        (click)="edit(author.authId)"></i>&nbsp;
                                    <i class="fa-solid fa-trash text-danger"
                                        (click)="delete(author.authId)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-end" id="pagination" *ngIf="authorList">
            <pagination-controls previousLabel="Prev" nextLabel="Next"
                (pageChange)="getTableDataChange($event)"></pagination-controls>
        </div>
    </div>
</div>
