<div class="container">
    <div class="card">
        <div class="card-header text-center text-bg-primary">
            <h3>Technology Details</h3>
        </div>
        <div class="">
            <div class="table-responsive p-1">
                <table class="table table-striped table-bordered rounded">
                    <thead class="table-success align-middle">
                        <tr>
                            <th>Sl.No</th>
                            <th>Technology Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let technology of technologyList;let i=index"> -->
                        <tr *ngFor="let technology of technologyList | paginate :{
                                itemsPerPage : tableSize,
                                currentPage : page ,
                                totalItems: count
                                }; let i = index;">

                            <!-- <td>{{i+1}}</td> -->
                            <td>{{ (page - 1) * tableSize + i + 1 }}</td>
                            <td>{{technology.techName}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <!-- <button class="btn btn-primary" (click)="editTech(technology.techId)"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp; 
                                    <button class="btn btn-danger" (click)="deleteTech(technology.techId)"><i class="fa-solid fa-trash"></i></button> -->
                                    <i class="fa-solid fa-pen-to-square text-primary"
                                        (click)="editTech(technology.techId)"></i>&nbsp;
                                    <i class="fa-solid fa-trash text-danger"
                                        (click)="deleteTech(technology.techId)"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-end" id="pagination" *ngIf="technologyList">
            <pagination-controls previousLabel="Prev" nextLabel="Next"
                (pageChange)="getTableDataChange($event)"></pagination-controls>
        </div>

    </div>
</div>
