<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0">Module Details</h3>
        </div>
        <div class="card-body" *ngIf="moduleList && moduleList.length > 0">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Sl.No</th>
                        <th>Module Name</th>
                        <th>Module Description</th>
                        <th>Module logo</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let module of moduleList | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }; let i = index;">
                        <td>{{ i + 1 }}</td>
                        <td>{{module.moduleName}}</td>
                        <td>{{module.moduleDescription}}</td>
                        <td>{{module.logo}}
                            <!-- <a target="_blank" href="{{viewModuleLogoUrl}}/{{module.logo}}" class="btn btn-md btn-success"> <i
                                    class="fa fa-download" aria-hidden="true"></i></a> -->
                        </td>
                        <td>
                            <!-- <button class="btn btn-primary" (click)="editModule(module.moduleId)">Edit</button>
                        <button class="btn btn-danger mx-2" (click)="deleteModule(module.moduleId)">Delete</button> -->

                            <button class="btn btn-primary" (click)="editModule(module.moduleId)">
                                <i class="fa fa-edit"></i> 
                            </button>
                            <button class="btn btn-danger mx-2" (click)="deleteModule(module.moduleId)">
                                <i class="fa fa-trash"></i> 
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-3">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="getTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
        <div class="card-body text-center" *ngIf="!moduleList || moduleList.length === 0">
            No records found.
        </div>
    </div>
</div>
