<div class="container">
    <div class="card m-5 shadow">
        <div class="card-header text-center text-bg-primary">
            <h3>Schedule Form</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onFormSubmit()">
                <div class="d-flex gap-3 flex-wrap justify-content-around row-cols-lg-1 row-cols-md-1 row-cols-md-1">

                    <div>
                        <label for="">User Name</label><span class="text-danger">*</span>
                        <select name="" id="" class="form-select">
                            <option value="">-Select-</option>
                            <option *ngFor="let user of userList" [value]="user.userId">user.userName</option>
                        </select>
                    </div>






                    <div class="d-flex gap-2 justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary"> {{ assignForm.get('').value ?
                            'Update' : 'Save' }}</button>
                        <button *ngIf="!assignForm.get('').value" type="reset" class="btn btn-danger">Reset</button>
                        <button type="button" *ngIf="assignForm.get('').value" class="btn btn-danger"
                            routerLink="/admin/schedule/viewSchedule">Cancel</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
