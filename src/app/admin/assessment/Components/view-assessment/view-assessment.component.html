<div class="container">
    <div class="card">
        <div class="card-header text-center text-bg-primary">
            <h3>Assessment Details</h3>
        </div>
        <div class="">
            <div class="table-responsive p-1">
                <table class="table table-striped table-bordered rounded">
                    <thead class="table-success align-middle">
                        <tr>
                            <th>Sl#</th>
                            <th>Schedule Name</th>
                            <th>Question</th>
                            <th>Option 1</th>
                            <th>Option 2</th>
                            <th>Option 3</th>
                            <th>Option 4</th>
                            <th>Answer</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let assesment of assessmentList, let i = index"> -->
                            <tr *ngFor="let assesment of assessmentList | paginate :{
                                itemsPerPage : tableSize,
                                currentPage : page ,
                                totalItems: count
                                }; let i = index;">
                      
                            <td>{{ i + 1 }}</td>
                            <td>{{assesment.SCHEDULEFOR}}</td>
                            <td>{{assesment.QUESTION}}</td>
                            <td>{{assesment.OPTION1}}</td>
                            <td>{{assesment.OPTION2}}</td>
                            <td>{{assesment.OPTION3}}</td>
                            <td>{{assesment.OPTION4}}</td>
                            <td>{{assesment.ANSWER}}</td>
                            <td>
                                 <div class="d-flex gap-2">
                                    <!-- <button (click)="edit(assesment.ASSESSMENTID)" type="button"
                                        class="btn btn-secondary">Edit</button>
                                    <button (click)="delete(assesment.ASSESSMENTID)" type="button"
                                        class="btn btn-danger">Delete</button> -->
                                        <!-- <button class="btn btn-primary" (click)="edit(assesment.ASSESSMENTID)"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp; 

                                        <button class="btn btn-danger" (click)="delete(assesment.ASSESSMENTID)"><i class="fa-solid fa-trash"></i></button> -->

                                        <i class="fa-solid fa-pen-to-square text-primary" (click)="edit(assesment.ASSESSMENTID)"></i>&nbsp; 
                                        <i class="fa-solid fa-trash text-danger" (click)="delete(assesment.ASSESSMENTID)"></i>
                                        
                                </div> 
                            </td>
                           

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-end" id="pagination" *ngIf="assessmentList">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)= "getTableDataChange($event)"></pagination-controls>
          </div>
      
    </div>
</div>
