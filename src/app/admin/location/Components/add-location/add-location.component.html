<div class="container">
    <div class="card m-5 shadow">
        <div class="card-header text-center text-bg-primary">
            <h3>Location Form</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="submit()" [formGroup]="locationMasterForm">
                <div class="row justify-content-center">
                    <div class="form-group col-6">
                        <label>Location Name</label>
                        <span class="text-danger">*</span>
                        <input type="text" class="form-control" id="locationName" formControlName="locationName"
                            (keypress)="onKeyPress($event)" />
                        <div *ngIf="locationMasterForm.controls['locationName'].errors?.['required']"
                            class="text-danger"></div>
                        <div class="text-danger" *ngIf="
                locationMasterForm.get('locationName')?.invalid &&
                (locationMasterForm.get('locationName')?.touched ||
                  locationMasterForm.get('locationName')?.dirty)
              ">
                            <div *ngIf="
                  locationMasterForm.get('locationName')?.hasError('required')
                ">
                                Please Enter Location Name
                            </div>
                            <div *ngIf="
                  locationMasterForm.get('locationName')?.hasError('pattern')
                ">
                                Invalid Name
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="locationId == 0" class="form-group col-md-12 text-center">
                    <button class="btn btn-success mt-2" type="submit">Submit</button>&nbsp;
                    <button class="btn btn-danger mt-2" type="reset">Reset</button>
                </div>
                <div *ngIf="locationId != 0" class="form-group col-md-12 text-center">
                    <button class="btn btn-success mt-2" type="submit">Update</button>&nbsp;
                    <button class="btn btn-danger mt-2" type="button" (click)="cancel()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
