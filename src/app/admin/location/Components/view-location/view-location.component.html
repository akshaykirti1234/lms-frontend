<div class="container mb-2">
    <div class="card">
        <div class="card-header text-center text-bg-primary">
            <h3>Location Details</h3>
        </div>
        <div class="">

            <div class="table-responsive p-1">
                <table class="table table-hover table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Sl.No</th>
                            <th>Location Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let location of locationList
                        | paginate : {
           itemsPerPage: tableSize,
           currentPage: page,
           totalItems: count
         }
         ; 
         let i = index;">
                            <td>{{ i + 1 }}</td>
                            <td>{{ location.LOCATIONNAME }}</td>
                            <td>
                                <div class="d-flex gap-3">
                                    <i (click)="editLoc(location.LOCATIONID)"
                                        class="fa-solid fa-pen-to-square text-primary" style="cursor: pointer;"></i>
                                    <i (click)="deleteLocation(location.LOCATIONID)"
                                        class="fa-solid fa-trash text-danger" style="cursor: pointer;"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end" id="pagination" *ngIf="locationList">
                <pagination-controls previousLabel="Prev" nextLabel="Next"
                    (pageChange)="getTableDataChange($event)"></pagination-controls>
            </div>
        </div>
    </div>
